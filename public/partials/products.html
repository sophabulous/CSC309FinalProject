<div id="wrapper">

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Products
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-university"></i> Products
                        </li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-home fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{fruitsList.length}}</div>
                                    <div>Products</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="season col-lg-9 col-md-6">
                     <button ng-click="getFruitsForSeason('fall')" class="seasonname">Fall</button >
                     <button ng-click="getFruitsForSeason('winter')" class="seasonname">Winter</button>
                     <button ng-click="getFruitsForSeason('spring')" class="seasonname">Spring</button >
                     <button ng-click="getFruitsForSeason('summer')" class="seasonname">Summer</button>
                </div>

            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Products List</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordegreen table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Picture</th>
                                        <th>Type</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Season</th>
                                        <th>Unit</th>
                                        <th ng-if="isAdmin"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fruit in fruitsList track by $index">
                                        <td>{{$index+1}}</td>
                                        <td class="product_page_thumb" ui-sref="fruit-detail({fruitid: fruit._id})"><img ng-src="{{fruit.photo}}" alt=""></td>
                                        <td>{{fruit.type}}</td>
                                        <td>${{fruit.price | number : 2}}</td>
                                        <td>{{fruit.quantity}}</td>
                                        <td>{{fruit.season}}</td>
                                        <td>{{fruit.unit}}</td>
                                        <td ng-if="isAdmin"><button ng-click="deleteThisFruit(fruit._id)">DELETE</button></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
